<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Console</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .log {
            margin: 5px 0;
            padding: 10px;
            border-left: 3px solid #4CAF50;
            background: #2d2d2d;
        }
        .error {
            border-left-color: #f44336;
            background: #3d1e1e;
        }
        .warning {
            border-left-color: #ff9800;
            background: #3d2e1e;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Console - Algoritmos Avan√ßados</h1>
    <div id="logs"></div>
    <iframe src="index.html" id="testFrame"></iframe>

    <script>
        const logsDiv = document.getElementById('logs');
        
        function addLog(message, type = 'log') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(div);
        }

        // Capturar erros
        window.addEventListener('error', (e) => {
            addLog(`‚ùå ERRO: ${e.message} em ${e.filename}:${e.lineno}`, 'error');
        });

        // Testar carregamento
        addLog('‚úÖ P√°gina de debug carregada');

        // Verificar arquivos CSS
        const cssFiles = [
            'css/styles.css',
            'css/animations.css',
            'css/footer.css',
            'css/charts.css',
            'css/comparison.css',
            'css/analytics-dashboard.css',
            'css/enhanced-visualization.css',
            'css/module-navigation.css',
            'css/trees-module.css',
            'css/balance-factor-calculator.css',
            'css/avl-educational.css',
            'css/avl-interactive-educational.css',
            'css/graphs-module.css'
        ];

        cssFiles.forEach(file => {
            fetch(file)
                .then(response => {
                    if (response.ok) {
                        addLog(`‚úÖ CSS OK: ${file}`);
                    } else {
                        addLog(`‚ùå CSS ERRO ${response.status}: ${file}`, 'error');
                    }
                })
                .catch(err => {
                    addLog(`‚ùå CSS FALHA: ${file} - ${err.message}`, 'error');
                });
        });

        // Verificar arquivos JS
        const jsFiles = [
            'js/algorithms.js',
            'js/visualization.js',
            'js/gamification.js',
            'js/app.js'
        ];

        jsFiles.forEach(file => {
            fetch(file)
                .then(response => {
                    if (response.ok) {
                        addLog(`‚úÖ JS OK: ${file}`);
                    } else {
                        addLog(`‚ùå JS ERRO ${response.status}: ${file}`, 'error');
                    }
                })
                .catch(err => {
                    addLog(`‚ùå JS FALHA: ${file} - ${err.message}`, 'error');
                });
        });

        // Monitorar iframe
        const iframe = document.getElementById('testFrame');
        iframe.onload = () => {
            addLog('‚úÖ Index.html carregado no iframe');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                addLog(`üìÑ T√≠tulo da p√°gina: ${iframeDoc.title}`);
                addLog(`üìä Elementos no body: ${iframeDoc.body.children.length}`);
            } catch (e) {
                addLog(`‚ö†Ô∏è N√£o foi poss√≠vel acessar conte√∫do do iframe: ${e.message}`, 'warning');
            }
        };

        iframe.onerror = () => {
            addLog('‚ùå ERRO ao carregar index.html no iframe', 'error');
        };
    </script>
</body>
</html>
