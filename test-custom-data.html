<!DOCTYPE html>
<html>
<head>
    <title>Teste - Dados Customizados</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .test-section { background: #f5f5f5; padding: 20px; margin: 10px 0; border-radius: 8px; }
        button { background: #007acc; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        .array-container { height: 300px; border: 1px solid #ddd; padding: 10px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Dados Customizados</h1>
    
    <div class="test-section">
        <h2>Teste com N√∫meros Customizados</h2>
        <button onclick="testNumbers()">Testar: [42, 17, 89, 3, 56]</button>
    </div>
    
    <div class="test-section">
        <h2>Teste com Palavras</h2>
        <button onclick="testWords()">Testar: ["banana", "ma√ß√£", "uva", "laranja"]</button>
    </div>
    
    <div class="test-section">
        <h2>Teste com Nomes Brasileiros</h2>
        <button onclick="testNames()">Testar: ["Carlos", "Ana", "Bruno", "Daniela"]</button>
    </div>
    
    <div class="array-container">
        <div id="arrayBars" class="array-bars"></div>
    </div>
    
    <div class="test-section">
        <h2>Controles de Ordena√ß√£o</h2>
        <button onclick="testBubbleSort()">Bubble Sort</button>
        <button onclick="testSelectionSort()">Selection Sort</button>
        <button onclick="resetVisualization()">Reset</button>
    </div>
    
    <div id="output" style="background: #eee; padding: 10px; margin: 20px 0; min-height: 100px;"></div>
    
    <script src="js/algorithms.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/sound-effects.js"></script>
    <script src="js/export-share.js"></script>
    <script src="js/educational-system.js"></script>
    <script src="js/custom-data.js"></script>
    
    <script>
        // Initialize controllers
        const visualization = new VisualizationController();
        const gamificationController = new GamificationController();
        
        // Override elements to use our test container
        visualization.elements.arrayBars = document.getElementById('arrayBars');
        
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            output.scrollTop = output.scrollHeight;
        }
        
        function testNumbers() {
            log('üî¢ Testando n√∫meros customizados: [42, 17, 89, 3, 56]');
            const numbers = [42, 17, 89, 3, 56];
            visualization.setCustomData(numbers, 'numbers');
            log('‚úÖ Dados configurados. Array interno: ' + JSON.stringify(visualization.array));
        }
        
        function testWords() {
            log('üçé Testando palavras: ["banana", "maca", "uva", "laranja"]');
            const words = ["banana", "maca", "uva", "laranja"];
            visualization.setCustomData(words, 'words');
            log('‚úÖ Dados configurados. Array interno: ' + JSON.stringify(visualization.array));
            log('üìù Dados originais: ' + JSON.stringify(visualization.customData));
            log('üí° Agora clique em "Bubble Sort" para ver a ordena√ß√£o alfab√©tica!');
        }
        
        function testNames() {
            log('üë• Testando nomes: ["Carlos", "Ana", "Bruno", "Daniela"]');
            const names = ["Carlos", "Ana", "Bruno", "Daniela"];
            visualization.setCustomData(names, 'words');
            log('‚úÖ Dados configurados. Array interno: ' + JSON.stringify(visualization.array));
            log('üìù Dados originais: ' + JSON.stringify(visualization.customData));
            log('üéØ Observe como os nomes ser√£o organizados em ordem alfab√©tica!');
        }
        
        function testBubbleSort() {
            if (!visualization.isCustomDataActive) {
                log('‚ùå Configure dados customizados primeiro!');
                return;
            }
            log('ü´ß Iniciando Bubble Sort...');
            visualization.startSorting('bubble');
        }
        
        function testSelectionSort() {
            if (!visualization.isCustomDataActive) {
                log('‚ùå Configure dados customizados primeiro!');
                return;
            }
            log('üéØ Iniciando Selection Sort...');
            visualization.startSorting('selection');
        }
        
        function resetVisualization() {
            log('üîÑ Resetando visualiza√ß√£o...');
            visualization.resetVisualization();
        }
        
        log('üöÄ Sistema inicializado. Teste os bot√µes acima!');
    </script>
</body>
</html>
