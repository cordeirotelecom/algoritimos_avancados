<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚨 Diagnóstico UX - Dados Customizados</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { 
            padding: 20px; 
            font-family: Arial, sans-serif; 
            background: #f5f5f5;
        }
        .diagnostic-section { 
            background: white; 
            padding: 20px; 
            margin: 10px 0; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status { 
            padding: 10px; 
            border-radius: 5px; 
            margin: 5px 0; 
        }
        .status.ok { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warning { background: #fff3cd; color: #856404; }
        button { 
            background: #007acc; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { background: #005a9b; }
        .test-result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>🔍 Diagnóstico de UX - Sistema de Dados Customizados</h1>
    
    <div class="diagnostic-section">
        <h2>📋 Status dos Elementos DOM</h2>
        <div id="domStatus"></div>
    </div>
    
    <div class="diagnostic-section">
        <h2>🧪 Testes de Funcionalidade</h2>
        <button onclick="testModalOpen()">🔧 Testar Abertura do Modal</button>
        <button onclick="testDataInput()">📝 Testar Entrada de Dados</button>
        <button onclick="testVisualization()">👁️ Testar Visualização</button>
        <button onclick="testFullWorkflow()">🔄 Testar Fluxo Completo</button>
        <div id="testResults"></div>
    </div>
    
    <div class="diagnostic-section">
        <h2>🎯 Área de Teste Visual</h2>
        <div id="testVisualization" style="height: 200px; border: 1px solid #ddd; margin: 10px 0;">
            <div id="arrayBars" class="array-bars"></div>
        </div>
    </div>
    
    <div class="diagnostic-section">
        <h2>📊 Log de Eventos</h2>
        <div id="eventLog" style="height: 200px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 4px;"></div>
    </div>

    <!-- Scripts originais -->
    <script src="js/algorithms.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/sound-effects.js"></script>
    <script src="js/export-share.js"></script>
    <script src="js/educational-system.js"></script>
    <script src="js/custom-data.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        let testLog = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            testLog.push(logEntry);
            
            const eventLog = document.getElementById('eventLog');
            if (eventLog) {
                eventLog.innerHTML += `<div class="log-${type}">${logEntry}</div>`;
                eventLog.scrollTop = eventLog.scrollHeight;
            }
            console.log(logEntry);
        }
        
        function checkDOMElements() {
            const elements = [
                'customDataBtn',
                'customDataModal', 
                'closeCustomData',
                'applyCustomData',
                'customDataInput',
                'arrayBars'
            ];
            
            const domStatus = document.getElementById('domStatus');
            let html = '';
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                const exists = element !== null;
                const status = exists ? 'ok' : 'error';
                const icon = exists ? '✅' : '❌';
                
                html += `<div class="status ${status}">
                    ${icon} ${id}: ${exists ? 'Encontrado' : 'NÃO ENCONTRADO'}
                </div>`;
                
                log(`DOM Check - ${id}: ${exists ? 'OK' : 'FALHOU'}`, exists ? 'info' : 'error');
            });
            
            domStatus.innerHTML = html;
        }
        
        function testModalOpen() {
            log('🔧 Testando abertura do modal...', 'info');
            
            const btn = document.getElementById('customDataBtn');
            const modal = document.getElementById('customDataModal');
            
            if (!btn) {
                log('❌ Botão customDataBtn não encontrado!', 'error');
                return;
            }
            
            if (!modal) {
                log('❌ Modal customDataModal não encontrado!', 'error');
                return;
            }
            
            // Simular clique
            btn.click();
            
            setTimeout(() => {
                const isVisible = modal.style.display !== 'none' && 
                                 getComputedStyle(modal).display !== 'none';
                                 
                if (isVisible) {
                    log('✅ Modal abriu com sucesso!', 'info');
                } else {
                    log('❌ Modal não abriu. Display: ' + modal.style.display, 'error');
                }
            }, 100);
        }
        
        function testDataInput() {
            log('📝 Testando entrada de dados...', 'info');
            
            const input = document.getElementById('customDataInput');
            
            if (!input) {
                log('❌ Campo de entrada não encontrado!', 'error');
                return;
            }
            
            // Testar entrada de dados
            const testData = 'Ana, Bruno, Carlos, Diana';
            input.value = testData;
            
            // Disparar evento de input
            input.dispatchEvent(new Event('input', { bubbles: true }));
            
            log(`✅ Dados inseridos: "${testData}"`, 'info');
            
            // Testar aplicação
            const applyBtn = document.getElementById('applyCustomData');
            if (applyBtn) {
                log('✅ Botão aplicar encontrado', 'info');
            } else {
                log('❌ Botão aplicar não encontrado!', 'error');
            }
        }
        
        function testVisualization() {
            log('👁️ Testando visualização...', 'info');
            
            try {
                // Criar instância de teste
                const viz = new VisualizationController();
                const testContainer = document.getElementById('arrayBars');
                
                if (testContainer) {
                    viz.elements = { arrayBars: testContainer };
                    
                    // Testar com dados simples
                    const testData = ['Ana', 'Bruno', 'Carlos'];
                    viz.setCustomData(testData, 'words');
                    
                    log('✅ Visualização testada com sucesso!', 'info');
                } else {
                    log('❌ Container de visualização não encontrado!', 'error');
                }
            } catch (error) {
                log(`❌ Erro na visualização: ${error.message}`, 'error');
            }
        }
        
        function testFullWorkflow() {
            log('🔄 Iniciando teste de fluxo completo...', 'info');
            
            // Verificar se todos os controladores estão disponíveis
            const controllers = [
                'SortingAlgorithms',
                'VisualizationController', 
                'GamificationController',
                'CustomDataController'
            ];
            
            controllers.forEach(controllerName => {
                try {
                    if (window[controllerName]) {
                        log(`✅ ${controllerName} disponível`, 'info');
                    } else {
                        log(`❌ ${controllerName} não encontrado no window`, 'error');
                    }
                } catch (e) {
                    log(`❌ Erro ao verificar ${controllerName}: ${e.message}`, 'error');
                }
            });
            
            // Verificar sortingApp
            if (window.sortingApp) {
                log('✅ window.sortingApp disponível', 'info');
            } else {
                log('❌ window.sortingApp não encontrado!', 'error');
            }
        }
        
        // Executar diagnósticos quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            log('🚀 Diagnóstico iniciado!', 'info');
            checkDOMElements();
        });
        
        // Verificar novamente após um delay para garantir que scripts carregaram
        setTimeout(() => {
            log('🔄 Verificação adicional após carregamento...', 'info');
            checkDOMElements();
        }, 1000);
    </script>
</body>
</html>
