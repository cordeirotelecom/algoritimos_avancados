<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸš¨ DiagnÃ³stico UX - Dados Customizados</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { 
            padding: 20px; 
            font-family: Arial, sans-serif; 
            background: #f5f5f5;
        }
        .diagnostic-section { 
            background: white; 
            padding: 20px; 
            margin: 10px 0; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status { 
            padding: 10px; 
            border-radius: 5px; 
            margin: 5px 0; 
        }
        .status.ok { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warning { background: #fff3cd; color: #856404; }
        button { 
            background: #007acc; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { background: #005a9b; }
        .test-result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>ğŸ” DiagnÃ³stico de UX - Sistema de Dados Customizados</h1>
    
    <div class="diagnostic-section">
        <h2>ğŸ“‹ Status dos Elementos DOM</h2>
        <div id="domStatus"></div>
    </div>
    
    <div class="diagnostic-section">
        <h2>ğŸ§ª Testes de Funcionalidade</h2>
        <button onclick="testModalOpen()">ğŸ”§ Testar Abertura do Modal</button>
        <button onclick="testDataInput()">ğŸ“ Testar Entrada de Dados</button>
        <button onclick="testVisualization()">ğŸ‘ï¸ Testar VisualizaÃ§Ã£o</button>
        <button onclick="testFullWorkflow()">ğŸ”„ Testar Fluxo Completo</button>
        <div id="testResults"></div>
    </div>
    
    <div class="diagnostic-section">
        <h2>ğŸ¯ Ãrea de Teste Visual</h2>
        <div id="testVisualization" style="height: 200px; border: 1px solid #ddd; margin: 10px 0;">
            <div id="arrayBars" class="array-bars"></div>
        </div>
    </div>
    
    <div class="diagnostic-section">
        <h2>ğŸ“Š Log de Eventos</h2>
        <div id="eventLog" style="height: 200px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 4px;"></div>
    </div>

    <!-- Scripts originais -->
    <script src="js/algorithms.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/sound-effects.js"></script>
    <script src="js/export-share.js"></script>
    <script src="js/educational-system.js"></script>
    <script src="js/custom-data.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        let testLog = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            testLog.push(logEntry);
            
            const eventLog = document.getElementById('eventLog');
            if (eventLog) {
                eventLog.innerHTML += `<div class="log-${type}">${logEntry}</div>`;
                eventLog.scrollTop = eventLog.scrollHeight;
            }
            console.log(logEntry);
        }
        
        function checkDOMElements() {
            const elements = [
                'customDataBtn',
                'customDataModal', 
                'closeCustomData',
                'applyCustomData',
                'customDataInput',
                'arrayBars'
            ];
            
            const domStatus = document.getElementById('domStatus');
            let html = '';
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                const exists = element !== null;
                const status = exists ? 'ok' : 'error';
                const icon = exists ? 'âœ…' : 'âŒ';
                
                html += `<div class="status ${status}">
                    ${icon} ${id}: ${exists ? 'Encontrado' : 'NÃƒO ENCONTRADO'}
                </div>`;
                
                log(`DOM Check - ${id}: ${exists ? 'OK' : 'FALHOU'}`, exists ? 'info' : 'error');
            });
            
            domStatus.innerHTML = html;
        }
        
        function testModalOpen() {
            log('ğŸ”§ Testando abertura do modal...', 'info');
            
            const btn = document.getElementById('customDataBtn');
            const modal = document.getElementById('customDataModal');
            
            if (!btn) {
                log('âŒ BotÃ£o customDataBtn nÃ£o encontrado!', 'error');
                return;
            }
            
            if (!modal) {
                log('âŒ Modal customDataModal nÃ£o encontrado!', 'error');
                return;
            }
            
            // Simular clique
            btn.click();
            
            setTimeout(() => {
                const isVisible = modal.style.display !== 'none' && 
                                 getComputedStyle(modal).display !== 'none';
                                 
                if (isVisible) {
                    log('âœ… Modal abriu com sucesso!', 'info');
                } else {
                    log('âŒ Modal nÃ£o abriu. Display: ' + modal.style.display, 'error');
                }
            }, 100);
        }
        
        function testDataInput() {
            log('ğŸ“ Testando entrada de dados...', 'info');
            
            const input = document.getElementById('customDataInput');
            
            if (!input) {
                log('âŒ Campo de entrada nÃ£o encontrado!', 'error');
                return;
            }
            
            // Testar entrada de dados
            const testData = 'Ana, Bruno, Carlos, Diana';
            input.value = testData;
            
            // Disparar evento de input
            input.dispatchEvent(new Event('input', { bubbles: true }));
            
            log(`âœ… Dados inseridos: "${testData}"`, 'info');
            
            // Testar aplicaÃ§Ã£o
            const applyBtn = document.getElementById('applyCustomData');
            if (applyBtn) {
                log('âœ… BotÃ£o aplicar encontrado', 'info');
            } else {
                log('âŒ BotÃ£o aplicar nÃ£o encontrado!', 'error');
            }
        }
        
        function testVisualization() {
            log('ğŸ‘ï¸ Testando visualizaÃ§Ã£o...', 'info');
            
            try {
                // Criar instÃ¢ncia de teste
                const viz = new VisualizationController();
                const testContainer = document.getElementById('arrayBars');
                
                if (testContainer) {
                    viz.elements = { arrayBars: testContainer };
                    
                    // Testar com dados simples
                    const testData = ['Ana', 'Bruno', 'Carlos'];
                    viz.setCustomData(testData, 'words');
                    
                    log('âœ… VisualizaÃ§Ã£o testada com sucesso!', 'info');
                } else {
                    log('âŒ Container de visualizaÃ§Ã£o nÃ£o encontrado!', 'error');
                }
            } catch (error) {
                log(`âŒ Erro na visualizaÃ§Ã£o: ${error.message}`, 'error');
            }
        }
        
        function testFullWorkflow() {
            log('ğŸ”„ Iniciando teste de fluxo completo...', 'info');
            
            // Verificar se todos os controladores estÃ£o disponÃ­veis
            const controllers = [
                'SortingAlgorithms',
                'VisualizationController', 
                'GamificationController',
                'CustomDataController'
            ];
            
            controllers.forEach(controllerName => {
                try {
                    if (window[controllerName]) {
                        log(`âœ… ${controllerName} disponÃ­vel`, 'info');
                    } else {
                        log(`âŒ ${controllerName} nÃ£o encontrado no window`, 'error');
                    }
                } catch (e) {
                    log(`âŒ Erro ao verificar ${controllerName}: ${e.message}`, 'error');
                }
            });
            
            // Verificar sortingApp
            if (window.sortingApp) {
                log('âœ… window.sortingApp disponÃ­vel', 'info');
            } else {
                log('âŒ window.sortingApp nÃ£o encontrado!', 'error');
            }
        }
        
        // Executar diagnÃ³sticos quando a pÃ¡gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            log('ğŸš€ DiagnÃ³stico iniciado!', 'info');
            checkDOMElements();
        });
        
        // Verificar novamente apÃ³s um delay para garantir que scripts carregaram
        setTimeout(() => {
            log('ğŸ”„ VerificaÃ§Ã£o adicional apÃ³s carregamento...', 'info');
            checkDOMElements();
        }, 1000);
    </script>
</body>
</html>
